#spring.jpa.properties.hibernate.dialect = nl.ipwcr.server.database.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
spring.flyway.driver-class-name=org.sqlite.JDBC

server.port=7004
spring.jpa.database=POSTGRESQL
spring.datasource.url=jdbc:postgresql://localhost:5432/IPWCR
spring.datasource.username=postgres
spring.datasource.password=root
server.ssl.enabled=true

server.ssl.key-store= src/main/resources/springboot.p12
server.ssl.key-store-password= password
server.ssl.key-store-type= pkcs12
server.ssl.key-alias= springboot
server.ssl.key-password= password